<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Forms</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">


    </head>

    <body class="bg-info bg-gradient">

        <h1 class="fs-1 text-center mt-5">Responsive Bootstrap Forms</h1>

        <div class="container">
            <div class="row p-5 justify-content-center align-items-center">
                <div class="card shadow-lg col-md-8 col-xl-5 p-3 m-5">
                    <form>
                        <div class="container">
                            <div class="row align-items-center justify-content-center pt-4">

                                <h1 class="mb-4 text-center fs-3 ">Login / Sign-in</h1>

                                <div class="form-group">
                                    <lable class="form-label" for="username">Username</lable>
                                    <input type="text" id="username" class="form-control mt-2 mb-4 shadow-sm">
                                </div>

                                <div class="form-group">
                                    <lable class="form-label" for="password">Password</lable>
                                    <input type="password" id="password" class="form-control mt-2 mb-4 shadow-sm">
                                </div>

                                <button type="button" class="btn btn-primary bg-gradient shadow col-3">Log-in</button>
                            </div>
                        </div>

                    </form>


                </div>

                <div class="card shadow-lg col-md-8 col-xl-5 p-3 m-5">
                    <form>
                        <div class="container">

                            <div class="row align-items-center justify-content-center pt-4">
                                <h1 class="fs-3 mb-4 text-center">Feedback</h1>

                                <input type="text" class="form-control mb-3 shadow-sm" placeholder="Name">
                                <input type="email" class="form-control mb-3 shadow-sm" placeholder="E-mail">
                                <textarea class="form-control mb-3 shadow-sm" placeholder="Message"></textarea>

                                <button class="btn btn-primary col-6 shadow bg-gradient">Submit Feedback</button>

                            </div>

                        </div>
                    </form>

                </div>

                <div class="card shadow-lg col-md-8 col-xl-5  p-3 m-5 bg-dark">

                    <form>
                        <div class="container">
                            <div class="row align-items-center justify-content-center pt-4">

                                <h1 class="mb-3 fs-3 text-center text-white">Sign-Up</h1>


                                <div class="form-group mb-3">
                                    <label for="usernameTwo" class="form-label text-light">Username</label>
                                    <input type="text" id="usernameTwo" class="form-control">
                                </div>

                                <div class="form-group mb-3">
                                    <label for="emailTwo" class="form-label text-light">Email</label>
                                    <input type="email" id="emailTwo" class="form-control">
                                </div>

                                <div class="form-group mb-5">
                                    <label for="passwordTwo" class="form-label text-light">Password</label>
                                    <input type="password" id="passwordTwo" class="form-control">
                                </div>

                                <button class="btn btn-primary bg-gradient col-3 mb-5">Sign-Up</button>

                                <h2 class="text-center fs-5 mb-3 text-white">or sign up with </h2>

                                <div class="form-group mb-2 text-center">
                                    <button class="btn col">
                                        <h2 class="bi bi-facebook text-light"></h2>
                                    </button>
                                    <button class="btn col">
                                        <h2 class="bi bi-apple text-light"></h2>
                                    </button>
                                    <button class="btn col">
                                        <h2 class="bi bi-google text-light"></h2>
                                    </button>

                                </div>

                            </div>
                        </div>
                    </form>

                </div>

                <div class="card shadow-lg col-md-8 col-xl-5 p-3 m-5">
                    <form>
                        <div class="container">
                            <div class="row justify-content-center">

                                <h1 class="text-center fs-3 mb-3 ">Deliver to</h1>

                                <input type="text" class="form-control mb-2 shadow-sm"
                                    placeholder="Address - #837, The Lake Apartments">
                                <input type="text" class="form-control mb-2  shadow-sm"
                                    placeholder="Street - Cinco Ranch Street, Houston">

                                <span class="form-group p-0 col-md-6 pe-md-1 mb-2 ">
                                    <select class="form-select shadow-sm">
                                        <option selected>Select State</option>
                                        <option value="Texas">Texas</option>
                                        <option value="California">California</option>
                                        <option value="Florida">Florida</option>
                                        <option value="Arizona">Arizona</option>
                                    </select>
                                </span>


                                <span class="form-group p-0 col-md-6 ps-md-1 mb-3 ">
                                    <input type="number" class="form-control mb-2 shadow-sm" placeholder="Pin Code">
                                </span>

                                <h2 class="fs-5 text-center">Choose Delivery Type</h2>


                                <div class="form-group mb-5">
                                    <span class="form-check ">

                                        <input type="radio" class="form-check-input" id="7DayDelivery"
                                            name="deliveryOpt">
                                        <label for="7DayDelivery" class="form-check-label">7-day Delivery</label>

                                    </span>

                                    <span class="form-check">
                                        <input type="radio" class="form-check-input" id="2DayDelivery"
                                            name="deliveryOpt">
                                        <label for="2DayDelivery" class="form-check-label">2-day Delivery +$5</label>
                                    </span>

                                    <span class="form-check">
                                        <input type="radio" class="form-check-input" id="1DayDelivery"
                                            name="deliveryOpt">
                                        <label for="1DayDelivery" class="form-check-label">1-day Delivery +$10</label>
                                    </span>
                                </div>


                                <button class="btn btn-primary bg-gradient shadow mb-3 col-4"> Pay
                                </button>







                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>









        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
            crossorigin="anonymous"></script>

    </body>

</html>
